language: C

install:
  - travis_wait ./setup/travis_install.sh lsst-sims nose pandas pylint
  - export PATH="$HOME/miniconda/bin:$PATH"
  - source eups-setups.sh
  - pip install coveralls
  - setup lsst_sims
  - eups declare -r . lsst_galsim -t current
  - setup lsst_galsim

cache:
  directories:
  - $HOME/miniconda.tarball
  timeout: 600

script:
  - nosetests --with-coverage --cover-package=desc.lsst_galsim
#  - pylint --py3k `find . -name \*.py -print`
#  - pylint --rcfile=.pylintrc `find . -name \*.py -print`

after_success:
  - coveralls
